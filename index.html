<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <title>DentaLVZUBI</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="stylesheet.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>

    <!-- Scripts -->
    <script src="js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</head>
<!-- body и head - обязательные теги -->
<!-- head - для метадаты. подключения слитей, шрифтов, скриптов. head не может содержить теги типа div,p,ul и так далее -->
<!-- body - это тег для непосредственно того что видит пользователь, тут можно использовать теги структуры страницы типа div,p,ul и так далее -->
<body>
    <header class="header">
        <div class="container">
            <div class="headernav">
                <div class="logoheader">
                    <img src="a.png">
                </div>
                <span class="workhours">
                    <i class="fa-regular fa-clock"></i>
                    Время работы дежурного врача: 08:00 – 20:00
                    <br>
                    По рабочим дням с 08:00 до 20:00
                </span>
                <hr>
                <span class="callus">
                    <i class="fa-solid fa-pen-to-square"></i>
                    Записаться на визит
                    <br>
                    +371 202 89 289
                </span>
                <hr>
                <span class="adress">
                    <i class="fa-solid fa-map-location-dot"></i>
                    Vıctory street 79
                    <br>
                    Moldova Republik
                    <i class="fa-brands fa-square-facebook"></i>
                    <a href="facebook.com">
                        <i class="fa-brands fa-square-facebook"></i>
                    </a>
                </span>
            </div>
        </div>

        <div class="header-divider"></div>

        <div class="container">
            <div class="ulmenu">
                <!-- Единственное что может содержать внутри себя ul это: li, тоже самое с ol -->
                <!-- То есть этот див внутри ul нужно поменять на li -->
                <ul>
                    <div class="dropdown">
                        <a class="dropbtn">О НАС</a>
                        <div class="dropdown-content">
                            <a href="#">>Специалисты</a>
                            <a href="#">>Кабинет дентальной-диагностики</a>
                            <a href="#">>Зуботехническая лаборатория</a>
                        </div>
                    </div>
                </ul>
                <!-- Так же и тут, тег а нужно обернуть в тег li -->
                <ul><a href="#">УСЛУГИ</a></ul>
                <ul><a href="#">ЦЕНЫ</a></ul>
                <ul><a href="#">КАТАЛОГ</a></ul>
                <ul><a href="#">КОНТАКТЫ</a></ul>
                <div class="flags">
                    <img class="flag1" src="flag1" alt="flag1">
                    <img src="ru.png" class="flag2">
                </div>
            </div>
        </div>

    </header>

    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img class="slıderımg" src="img1.jpg">
            </div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>

    <footer>

    </footer>
</body>
</html>
